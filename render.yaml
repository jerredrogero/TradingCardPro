databases:
  - name: tradingcardpro-db
    databaseName: tradingcardpro
    user: tradingcardpro
    plan: free

services:
  - type: redis
    name: tradingcardpro-redis
    plan: free
    ipAllowList: [] # Only allow internal connections

  - type: web
    name: tradingcardpro-backend
    env: docker
    plan: free
    dockerContext: .
    dockerfilePath: ./backend/Dockerfile
    dockerCommand: sh -c "python manage.py migrate && gunicorn config.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tradingcardpro-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: tradingcardpro-redis
          property: connectionString
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings.production
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "*" # Render will provide the actual host
      - key: CORS_ALLOWED_ORIGINS
        value: "https://tradingcardpro-frontend.onrender.com" # Replace with your actual frontend URL

  - type: worker
    name: tradingcardpro-celery-worker
    env: docker
    plan: free
    dockerContext: .
    dockerfilePath: ./backend/Dockerfile
    dockerCommand: celery -A config worker -l info
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tradingcardpro-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: tradingcardpro-redis
          property: connectionString
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings.production

  - type: web
    name: tradingcardpro-frontend
    env: docker
    plan: free
    dockerContext: .
    dockerfilePath: ./frontend/Dockerfile
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://tradingcardpro-backend.onrender.com/api # Replace with your actual backend URL
